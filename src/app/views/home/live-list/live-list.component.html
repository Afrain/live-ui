<mat-tab-group style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">
  <mat-tab label="PrÃ³ximas">
    <mat-progress-bar *ngIf="!progressBarLivesNext" mode="indeterminate"></mat-progress-bar>
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of livesNext" style="margin: 0.5%;">

        <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)"
        fxFlex.lt-md="0 1 calc(50% - 11px)"
        fxFlex.lt-sm="100%">
            <mat-card-title class="mat-card-title-live">
              <div>
                <p>
                  <span fxFlex="65" fxLayoutAlign="start center" style="font-size: 0.9rem;">{{live.nomeLive}}</span>
                  <span fxFlex></span>
                  <mat-chip class="mat-chip-date"  fxFlex="30" fxLayoutAlign="center center" style="font-size: 0.7rem;">
                    <span>{{live.dataLive | localDateTime}}</span>
                  </mat-chip>
                </p>
              </div>
                <p style="font-size: 0.7rem;">
                  Canal: <span>{{live.nomeCanal}}</span>
                </p>
            </mat-card-title>
            <mat-card-content fxLayoutAlign="center center">
              <div>
                <iframe width="410" height="290" [src]="live.urlSafe" frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </mat-card-content>
        </mat-card>

      </ng-container>
    </div>
  </mat-tab>

  <mat-tab label="Realizadas">
